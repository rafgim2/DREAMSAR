<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dreams AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @font-face {
      font-family: 'PristinaAR';
      src: url('PRISTINA.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'PristinaAR', serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 3.4rem;
      letter-spacing: 0.12em;
    }

    .hero {
      width: 90%;
      max-width: 900px;
      margin: 40px 0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .hero img {
      width: 100%;
      display: block;
    }

    .experiences {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 900px;
      margin: 40px 0 80px;
    }

    .card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      min-height: 240px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 55px rgba(0,0,0,0.8);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0,0,0,0.25),
        rgba(0,0,0,0.65)
      );
    }

    .card h2 {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      letter-spacing: 0.15em;
      z-index: 2;
      text-align: center;
    }

    /* Dream nº14 (imagen genérica / futura) */
    .dream14 {
      background: 
        url('hero.jpg') center / cover no-repeat;
    }

    /* Broken Note */
    .broken-note {
      background: 
        url('brokennote.png') center / cover no-repeat;
    }

    footer {
      opacity: 0.45;
      font-size: 0.9rem;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Dreams AR</h1>
  </header>

  <div class="hero">
    <img src="hero.jpg" alt="Dreams AR" />
  </div>

  <section class="experiences">

    <a class="card dream14" href="dream14/index.html">
      <h2>Dreams AR</h2>
    </a>

    <a class="card broken-note" href="broken-note/index.html">
      <h2>Dreams AR</h2>
    </a>

  </section>

  <footer>
    By Rafael Gimeno
  </footer>

</body>
</html>
