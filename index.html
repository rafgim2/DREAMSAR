<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dreams AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @font-face {
      font-family: 'PristinaAR';
      src: url('PRISTINA.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'PristinaAR', serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
    }

    header h1 {
      font-size: 3.4rem;
      letter-spacing: 0.05em;
      margin-bottom: 18px;
    }

    header p {
      max-width: 600px;
      font-size: 1.2rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    .experiences {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 900px;
      margin: 40px 0 80px;
    }

    .card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      background: #000;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 55px rgba(0,0,0,0.8);
    }

    /* Imagen real dentro de la card */
    .card img {
      display: block;
      width: 100%;
      height: auto;
    }

    footer {
      opacity: 0.45;
      font-size: 0.9rem;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Dreams AR</h1>
    <p>
      Experiencias de piano en realidad aumentada.  
      Pantallas flotantes, textos, partículas y vibraciones sincronizadas con el sonido en una forma distinta de experimentar la música.
    </p>
  </header>

  <section class="experiences">

    <a class="card dream14" href="dream14/index.html">
      <img src="Dreamn14.jpeg" alt="Dream nº14" />
    </a>

    <a
      class="card broken-note"
      href="https://rafgim2.github.io/BROKENNOTE"
      target="_blank"
      rel="noopener"
    >
      <img src="brokennote.png" alt="Broken Note" />
    </a>

  </section>

  <footer>
    By Rafael Gimeno
  </footer>

</body>
</html>
