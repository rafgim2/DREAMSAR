<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dreams AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @font-face {
      font-family: 'PristinaAR';
      src: url('PRISTINA.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'PristinaAR', serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 50px 20px 26px;
      width: 100%;
      max-width: 980px;
    }

    .logo {
      width: min(720px, 92vw);
      height: auto;
      display: block;
      margin: 0 auto 22px;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,0.75));
      border-radius: 18px;
    }

    header p {
      max-width: 760px;
      margin: 0 auto;
      font-size: 1.8rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    .panel {
      width: min(900px, 92vw);
      margin: 22px 0 30px;
      padding: 22px;
      border-radius: 18px;
      background: rgba(0,0,0,0.35);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    .panel h2 {
      font-size: 2.0rem;
      margin-bottom: 14px;
      opacity: 0.95;
      letter-spacing: 0.03em;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 10px;
    }

    .choice {
      cursor: pointer;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.55);
      padding: 18px 16px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease, background 0.25s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .choice:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.7);
      border-color: rgba(255,255,255,0.22);
    }

    .choice.selected {
      border-color: rgba(255, 200, 80, 0.65);
      background: rgba(35, 25, 10, 0.70);
      box-shadow: 0 22px 60px rgba(0,0,0,0.85);
    }

    .choice-title {
      font-size: 2.2rem;
      line-height: 1.1;
      margin-bottom: 6px;
      letter-spacing: 0.02em;
    }

    .choice-sub {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 0.95rem;
      opacity: 0.72;
      line-height: 1.4;
    }

    .actions {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 30px rgba(0,0,0,0.55);
      background: rgba(255, 200, 80, 0.95);
      color: #1a1208;
      font-weight: 700;
    }

    .btn:hover { transform: translateY(-2px); }

    .btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
      transform: none;
    }

    .hint {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 0.95rem;
      opacity: 0.7;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      opacity: 0.45;
      font-size: 0.9rem;
      padding: 18px 0 20px;
      margin-top: auto;
    }
  </style>
</head>

<body>

  <header>
    <!-- Imagen en el mismo directorio -->
    <img class="logo" src="DREAMSAR.png" alt="Dreams AR" />
    <p>
      Experiencias de piano en realidad aumentada.  
      Selecciona una canción para acceder.
    </p>
  </header>

  <main class="panel" aria-label="Selector de experiencia">
    <h2>Elige tu canción</h2>

    <section class="choices">
      <div class="choice" data-url="https://rafgim2.github.io/DREAMSAR/" role="button" tabindex="0" aria-label="Seleccionar Dream nº14">
        <div class="choice-title">Dream nº14</div>
        <div class="choice-sub">Entrar a la experiencia DreamsAR (Dream nº14).</div>
      </div>

      <div class="choice" data-url="https://rafgim2.github.io/BROKENNOTE" role="button" tabindex="0" aria-label="Seleccionar Broken Note">
        <div class="choice-title">Broken Note</div>
        <div class="choice-sub">Entrar a la experiencia Broken Note.</div>
      </div>
    </section>

    <div class="actions">
      <button id="enterBtn" class="btn" disabled>Acceder</button>
    </div>

    <div id="hint" class="hint">Selecciona una canción para habilitar el acceso.</div>
  </main>

  <footer>
    © By Rafael Gimeno
  </footer>

  <script>
    const choices = Array.from(document.querySelectorAll('.choice'));
    const enterBtn = document.getElementById('enterBtn');
    const hint = document.getElementById('hint');

    let selectedUrl = null;

    function selectChoice(choiceEl) {
      choices.forEach(c => c.classList.remove('selected'));
      choiceEl.classList.add('selected');
      selectedUrl = choiceEl.dataset.url;
      enterBtn.disabled = !selectedUrl;
      hint.textContent = selectedUrl ? 'Listo. Pulsa "Acceder" para entrar.' : 'Selecciona una canción para habilitar el acceso.';
    }

    choices.forEach(choice => {
      choice.addEventListener('click', () => selectChoice(choice));
      choice.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectChoice(choice);
        }
      });
    });

    enterBtn.addEventListener('click', () => {
      if (!selectedUrl) return;
      // Abre en la misma pestaña; si prefieres nueva pestaña, cambia a window.open(selectedUrl, '_blank')
      window.location.href = selectedUrl;
    });
  </script>

</body>
</html>
